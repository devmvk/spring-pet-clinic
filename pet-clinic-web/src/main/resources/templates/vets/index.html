<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<!--/*@thymeleafVar id="vet" type="com.devmvk.springpetclinic.models.Vet"*/-->
<h1 th:text="'Vets List'">The Vets</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.getId()}">1</td>
        <td th:text="${vet.getFirstName()}">VetFirstNameValue</td>
        <td th:text="${vet.getLastName()}">VetLastNameValue</td>
    </tr>
    </tbody>
</table>
</body>
</html>
