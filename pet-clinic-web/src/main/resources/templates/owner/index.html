<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<!--/*@thymeleafVar id="owner" type="com.devmvk.springpetclinic.models.Owner"*/-->
    <h1 th:text="'Owners List'">The Owners</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.getId()}">1</td>
            <td th:text="${owner.getFirstName()}">OwnerFirstNameValue</td>
            <td th:text="${owner.getLastName()}">OwnerLastNameValue</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
